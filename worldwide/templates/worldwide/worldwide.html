{% extends 'worldwide/base.html' %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'worldwide/style.css' %}">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {
            'packages':['geochart'],
            // Note: you will need to get a mapsApiKey for your project.
            // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
          });
          google.charts.setOnLoadCallback(drawRegionsMap);

          function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
              ['Country', 'Cases'],
              ['United States', 1600000],
              ['Myanmar', 203],
              ['China', 82974],
              ['Italy', 229000],
              ['Russia', 336000]
            ]);

            var options = {colors: ['#FF0000']};

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
          }
        </script>
    <title>Covid Data App</title>

  <body>
    <br>
    <h1>WordWide Covid-19 Cases</h1>

    <center><div id="regions_div"></div></center>

    <br>
    <div class="card-deck justify-content-center">
      <div class="card border-warning mb-3" style="max-width: 18rem;">
      <div class="card-header border-warning text-warning">Confirmed</div>
        <div class="card-body text-warning border-warning">
          <h5 class="card-title">{{confirmed}}</h5>
        </div>
      </div>
    <div class="card border-danger mb-3" style="max-width: 18rem;">
      <div class="card-header border-danger text-danger">Deaths</div>
      <div class="card-body text-danger">
        <h5 class="card-title">{{deaths}}</h5>
    </div>
        </div>
    <div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="card-header  border-success text-success">Recovered</div>
  <div class="card-body text-success">
    <h5 class="card-title">{{recovered}}</h5>
  </div>
</div>
    </div>
    </div>
  </div>

{% endblock %}
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright 2020 &copy; Sai Herng </small>
    </div>
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
